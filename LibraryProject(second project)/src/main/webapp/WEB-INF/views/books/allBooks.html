<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Всі книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getBookName()} +', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">Book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Додати книгу</a>

</body>
</html>
