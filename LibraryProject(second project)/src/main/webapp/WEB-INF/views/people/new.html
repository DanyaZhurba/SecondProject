<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нова людина</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Введіть ПІБ: </label>
  <input type="text" th:field="*{surnameNameSurname}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('surnameNameSurname')}" th:errors="*{surnameNameSurname}">Name error</div>
  <br/>
  <label for="age">Введіть рік народження: </label>
  <input type="text" th:field="*{birthday}" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Age error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
