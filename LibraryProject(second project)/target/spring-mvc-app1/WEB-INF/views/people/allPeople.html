<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Всі люди</title>
</head>
<body>

<div th:each="person : ${people}">

</div>

<a href="/people/new">Додати людину</a>

</body>
</html>
